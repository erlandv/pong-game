<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Classic PONG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="shell">
    <header class="appbar">
      <div class="brandbar">
        <h1 class="brand">PONG Game</h1>

        <div class="score-display" aria-live="polite" aria-atomic="true" title="Skor">
          <span id="playerScore">0</span>
          <span class="score-separator">:</span>
          <span id="aiScore">0</span>
        </div>

        <button id="themeToggle" class="btn icon" aria-label="Ganti ke light mode">
          <svg class="icon-moon" width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path
                d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20 L12,4 C16.418278,4 20,7.581722 20,12 C20,16.418278 16.418278,20 12,20 Z">
              </path>
            </svg>
        </button>
      </div>

      <div class="controls">
        <div class="control-group">
          <label class="select-wrap">
            <span>Difficulty</span>
            <select id="difficulty" aria-label="Pilih tingkat kesulitan">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
          </label>
        </div>

        <div class="button-group">
          <button id="startBtn" class="btn primary">Start Game</button>
          <button id="pauseBtn" class="btn">Pause</button>
          <button id="resetBtn" class="btn ghost">Reset</button>
        </div>
      </div>
    </header>

    <main class="board">
      <canvas id="pong" width="800" height="400" aria-label="Pong Board"></canvas>
      <div id="hint" class="hint">
        <svg class="icon-info" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        Press <b>Start Game</b> to begin.
      </div>
    </main>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
